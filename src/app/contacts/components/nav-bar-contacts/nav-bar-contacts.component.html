<div
  [class.active]="isMenuOpen"
  class="nav">

    <div
      (click)="toggleListContacts()"
      [ngClass]="{'open': isListOpenContacts}"
      class="nav__bottom-title">contacts</div>
    <div class="nav__bottom-list" [ngClass]="{'open': isListOpenContacts}">
      <a [href]='(currentUser$ | async)?.mailLinkUser' class="nav__bottom-link nav__bottom-email"> <img src="/assets/images/icons/mail-line.svg" alt="folder">kulakovkyiii</a>

    </div>
  </div>
  <div class="nav__top">
    <div
      (click)="toggleList()"
      [ngClass]="{'open': isListOpen}"
      class="nav__top-title">find-me-also-in</div>
    <div class="nav__top-list" [ngClass]="{'open': isListOpen}">
      <a target="_blank" [href]='(currentUser$ | async)?.instagramLinkUser' class="nav__bottom-link"> <img src="/assets/images/icons/instagram-fill.svg" alt="folder">kulakovskyii</a>
      <a target="_blank" [href]='(currentUser$ | async)?.linkedinLinkUser' class="nav__bottom-link"> <img src="/assets/images/icons/linkedin-fill.svg" alt="folder">kulakovskyi</a>
