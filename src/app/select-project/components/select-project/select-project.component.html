<div class="layout">
  <div class="layout__wrapper">
    <div
      class="layout__main">
      <div
        *ngIf="(project$ | async) as project; else loading"
        [@fadeInOut]
        class="bio">
        <div class="bio__top">
          <div class="bio__top-item">
            <div class="bio__top-title">{{project?.title}} <span class="close"></span></div>
          </div>
          <div class="bio__top-item">
            <div class="bio__top-title">images <span class="close"></span></div>
          </div>

        </div>
        <div class="bio__wrapper">
          <div class="bio__personal">
            <div class="personal">
              <div class="row">
                <a class="link" [routerLink]="['/projects']">back</a>
                <a class="link" target="_blank" [href]=project?.linkProject>link-project</a>
              </div>

              <div [innerHTML]="project?.information" class="text"></div>
            </div>
          </div>
          <div class="bio__code">
            <div class="personal">
              <div
                *ngFor="let image of project?.arrayImg"
                class="image">
                <img
                  style="width: 100%"
                  [src]=image alt="img">
              </div>
            </div>
          </div>
        </div>

      </div>
      <ng-template #loading>Loading...</ng-template>

    </div>
  </div>
</div>
