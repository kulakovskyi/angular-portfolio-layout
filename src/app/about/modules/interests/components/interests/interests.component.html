<div class="interests">
  <div class="interests__top">
    <div class="interests__top-item">
      <div
        class="interests__top-title"> interests <span class="close"></span></div>
    </div>
  </div>
  <div class="interests__wrapper">
    <div class="interests__list">
      <app-interest-item
        *ngFor="let item of interestsData"
        [title] = item.title
        [image]="item.image"
        [description]="item.text"
      ></app-interest-item>
    </div>
  </div>
</div>
