
<div
  [class.active]="isMenuOpen"
  (click)="toggleMenu()"
  class="button-nav-mob">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>
<div
  [class.active]="isMenuOpen"
  class="nav">
  <div class="nav__top">
    <div
      (click)="toggleList()"
      [ngClass]="{'open': isListOpen}"
      class="nav__top-title">personal-info</div>
    <div class="nav__top-list" [ngClass]="{'open': isListOpen}">
      <a [routerLink]="['bio']"
         [routerLinkActive]="['active']"
         [routerLinkActiveOptions]="{exact: true}"
         (click)="toggleMenu()"
         class="nav__top-link"> <img src="/assets/images/icons/folder-orange.svg" alt="folder"> bio</a>
      <ng-container *ngIf="isScreenWidthLessThan1200()">
      <a [routerLink]="['bio/code']"
         [routerLinkActive]="['active']"
         (click)="toggleMenu()"
         class="nav__top-link"> <img src="/assets/images/icons/folder-gray.svg" alt="folder"> code-snippets</a>
      </ng-container>
      <a [routerLink]="['interests']"
         [routerLinkActive]="['active']"
         (click)="toggleMenu()"
         class="nav__top-link"> <img src="/assets/images/icons/folder-green.svg" alt="folder">interests</a>
      <a [routerLink]="['education']"
         [routerLinkActive]="['active']"
         (click)="toggleMenu()"
         class="nav__top-link"> <img src="/assets/images/icons/folder-purple.svg" alt="folder">education</a>
    </div>
  </div>
  <div class="nav__bottom">
    <div
      (click)="toggleListContacts()"
      [ngClass]="{'open': isListOpenContacts}"
      class="nav__bottom-title">contacts</div>
    <div class="nav__bottom-list" [ngClass]="{'open': isListOpenContacts}">
      <a [href]=data.mailLinkUser class="nav__bottom-link nav__bottom-email"> <img src="/assets/images/icons/mail-line.svg" alt="folder">kulakovkyiii</a>
      <a target="_blank" [href]=data.telegramLinkUser class="nav__bottom-link"> <img src="/assets/images/icons/telegram-fill.svg" alt="folder"> @kulakovskyi</a>

    </div>
  </div>
</div>
