<div class="block-list">
  <div class="block-list__top">
    <div class="block-list__top-item">
      <div
        *ngIf="selectedTech.length !== 0"
        class="block-list__top-title">{{ selectedTech.join('; ') | titlecase }} <span class="close"></span></div>
    </div>
  </div>
  <div class="block-list__wrapper">
    <div class="block-list__list">
      <app-single-project
        *ngFor="let project of filteredProjects; let idx = index"
        [index]="idx"
        [title]="project.title"
        [image]="project.image"
        [description]="project.description"
        [icon]="project.stack"
        [tech]="project.tech"
      ></app-single-project>
      <ng-container *ngIf="selectedTech.length === 0">Select technology...</ng-container>
    </div>
  </div>
</div>
